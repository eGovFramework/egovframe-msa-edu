---
applications:
  - name: egov-portal-service # CF push 시 생성되는 이름
    #    memory: 512M # 메모리
    instances: 1 # 인스턴스 수
    host: egov-portal-service # host 명으로 유일해야 함
    path: build/libs/portal-service-0.1.jar # build 후 생성된 jar 위치
    buildpack: java_buildpack # cf buildpacks 명령어로 java buildpack 이름 확인
    services:
      - egov-discovery-provided-service # discovery service binding
    env:
      spring_profiles_active: cf
      spring_cloud_config_uri: http://localhost:8888
      app_name: egov-portal-service # logstash custom app name
      TZ: Asia/Seoul
      JAVA_OPTS: -Xss349k
