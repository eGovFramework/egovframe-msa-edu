kind: Deployment
apiVersion: apps/v1
metadata:
  name: nfs-provisioner-deployment
  labels:
    env: production
    tier: storage
    app: nfs
    name: nfs-provisioner-deployment
spec:
  selector:
    matchLabels:
      env: production
      tier: storage
      app: nfs
      name: nfs-provisioner-pod
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        env: production
        tier: storage
        app: nfs
        name: nfs-provisioner-pod
    spec:
      serviceAccountName: nfs-provisioner-sa
      containers:
        - name: nfs-provisioner
          image: gcr.io/k8s-staging-sig-storage/nfs-subdir-external-provisioner:v4.0.2
          env:
            - name: PROVISIONER_NAME
              value: nfs-provisioner
            - name: NFS_SERVER
              value: 192.168.56.21
            - name: NFS_PATH
              value: /srv/nfs
          volumeMounts:
            - name: nfs-volume
              mountPath: /persistentvolumes
      volumes:
       - name: nfs-volume
         nfs:
           server: 192.168.56.21
           path: /srv/nfs
